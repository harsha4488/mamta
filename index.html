<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mamta Departmental Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- GLOBAL ---------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff7ed; /* very light orange */
      color: #333;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    /* ---------- HEADER ---------- */
    header {
      background: #ff8c00; /* orange */
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1200px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
    }

    nav a {
      margin-left: 18px;
      font-weight: 500;
      font-size: 14px;
      color: white;
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height: 80vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-content {
      background: rgba(0,0,0,0.55);
      padding: 32px 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 720px;
      color: white;
    }

    .hero-content h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin-bottom: 12px;
    }

    .hero-content p {
      font-size: clamp(16px, 2vw, 20px);
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 10px;
      background: #ff8c00;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    /* ---------- SECTIONS ---------- */
    .section {
      background: #ffffff;
      padding: 70px 0;
      margin-bottom: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .section h2 {
      text-align: center;
      font-size: clamp(24px, 3vw, 32px);
      margin-bottom: 40px;
      color: #b45309;
    }

    /* ---------- PRODUCTS ---------- */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: 0.4s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h3 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #92400e;
    }

    /* ---------- GALLERY ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
    }

    /* ---------- FORM ---------- */
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, textarea, select {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #f59e0b;
      font-size: 16px;
    }

    small {
      color: #92400e;
      font-size: 13px;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #7c2d12;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 1024px) {
      .cards { grid-template-columns: repeat(2, 1fr); }
      .gallery { grid-template-columns: 1fr; }
    }

    @media (max-width: 600px) {
      nav { display: none; }
      .hero { min-height: 65vh; }
      .cards { grid-template-columns: 1fr; }
      .gallery img { height: 200px; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Mamta Departmental Store</div>
    <nav>
      <a href="#products">Products</a>
      <a href="#gallery">Gallery</a>
      <a href="#order">Order</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<div id="app"></div>

<footer id="contact">
  <p>üìç Vijayanagar, Bengaluru ‚Äì 560104</p>
  <p>üìû +91 6361450214</p>
  <p>üïò Open Daily: 9 AM ‚Äì 10 PM</p>
  <p style="opacity:.7;">¬© 2026 Mamta Departmental Store</p>
</footer>

<script>
const app = document.getElementById("app");

/* HERO IMAGES */
const heroImages = [
  "images/god.jpg",
  "images/shop.jpg",
  "images/snacks_buiscuits.jpg",
  "images/grocery.jpg",
  "images/soap.jpg"
];
let heroIndex = 0;

/* PRODUCTS */
const products = [
  { name: "Rice & Grains", img: "images/rice.jpg" },
  { name: "Snacks & Biscuits", img: "images/snacks_buiscuits.jpg" },
  { name: "Detergents", img: "images/detergent.jpg" },
  { name: "Grocery", img: "images/grocery.jpg" },
  { name: "Soaps", img: "images/soap.jpg" },
  { name: "Noodles", img: "images/noodles.jpg" },
  { name: "Shaving Products", img: "images/shavingproducts.jpg" },
  { name: "Daily Essentials", img: "images/beauty_products.jpg" }
];

app.innerHTML = `
  <section class="hero">
    <div class="hero-content">
      <h1>Everything You Need, Under One Roof</h1>
      <p>Trusted Store in Vijayanagar, Bangalore</p>
      <a href="#order" class="btn">Order Now</a>
    </div>
  </section>

  <section id="products" class="section">
    <div class="container">
      <h2>Our Products</h2>
      <div class="cards">
        ${products.map(p => `
          <div class="card">
            <img src="${p.img}">
            <div class="card-content">
              <h3>${p.name}</h3>
              <p>Quality products at best prices</p>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  </section>

  <section id="gallery" class="section">
    <div class="container">
      <h2>Our Store</h2>
      <div class="gallery">
        <img src="images/god.jpg">
        <img src="images/mamta1.jpg">
        <img src="images/mamta_card.jpg">
      </div>
    </div>
  </section>

  <section id="order" class="section">
    <div class="container">
      <h2>Order on WhatsApp</h2>
      <form id="orderForm">
        <input id="name" placeholder="Your Name" required>
        <input id="phone" placeholder="Phone Number" required>

        <select id="deliveryType" required>
          <option value="">Delivery Type</option>
          <option>Store Pickup</option>
          <option>Door Delivery</option>
        </select>

        <textarea id="address" placeholder="Delivery Address" style="display:none;"></textarea>

        <textarea
          id="message"
          required
          placeholder="Example: Rice 5kg, Soap 3 pcs, Biscuit 2 packets"
        ></textarea>

        <small>Please mention item name and quantity clearly</small>

        <button class="btn">Send Order on WhatsApp</button>
      </form>
    </div>
  </section>
`;

/* HERO SLIDER */
const hero = document.querySelector(".hero");
hero.style.backgroundImage = `url('${heroImages[0]}')`;

setInterval(() => {
  heroIndex = (heroIndex + 1) % heroImages.length;
  hero.style.backgroundImage = `url('${heroImages[heroIndex]}')`;
}, 4000);

/* SHOW / HIDE ADDRESS */
document.addEventListener("change", e => {
  if (e.target.id === "deliveryType") {
    const address = document.getElementById("address");
    address.style.display = e.target.value === "Door Delivery" ? "block" : "none";
    address.required = e.target.value === "Door Delivery";
  }
});

/* WHATSAPP ORDER (CORRECT FORMAT) */
document.addEventListener("submit", e => {
  if (e.target.id === "orderForm") {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const deliveryType = document.getElementById("deliveryType").value;
    const address = document.getElementById("address").value.trim();
    const message = document.getElementById("message").value.trim();

    let text =
`Hello Mamta Store,

Name: ${name}
Phone: ${phone}
Delivery: ${deliveryType}`;

    if (deliveryType === "Door Delivery") {
      text += `
Address: ${address}`;
    }

    text += `

Order:
${message}`;

    const url =
      "https://wa.me/916361450214?text=" +
      encodeURIComponent(text);

    window.open(url, "_blank");
  }
});

/* SCROLL ANIMATION */
const cards = document.querySelectorAll(".card");
window.addEventListener("scroll", () => {
  cards.forEach(card => {
    if (card.getBoundingClientRect().top < window.innerHeight - 100) {
      card.classList.add("show");
    }
  });
});
</script>

</body>
</html>
